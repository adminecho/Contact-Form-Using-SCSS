<!DOCTYPE html>
<html lang="en">
<head>
  <title>SCSS Contact Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- This is demo form of SCSS. This is helpfull for begginers. -->
	
	<div class="container">
		<!-- Title -->
		<h1 class="text-center">Contact Form</h1>

		<div class="col-md-8 mx-auto contact-form">
			<!-- Contact Form -->
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" class="form-control" id="name" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="contactnumber" name="contactnumber" placeholder="Contact Number">
				</div>
				<div class="form-group">     
					<textarea class="form-control" name="message" rows="5" placeholder="Write Message"></textarea>
				</div>
				<div class="form-group"> 
					<label><input type="checkbox" name="remember"> Remember me</label>
				</div>
				<div class="form-group"> 
					<button type="submit" class="btn">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
